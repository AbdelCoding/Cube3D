<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Cube Diamant 3D</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow: hidden;
        }

        .scene {
            width: 250px;
            height: 250px;
            perspective: 1000px;
            cursor: grab;
            touch-action: none;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 12s linear infinite;
        }

        .face {
            position: absolute;
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff, 0 0 25px #fff;
            background: rgba(255, 255, 255, 0.05);
            /* très transparent */
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: inset 0 0 25px rgba(0, 255, 255, 0.3), 0 0 30px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        /* Reflets animés */
        .face::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.0) 0%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.0) 100%);
            transform: rotate(0deg);
            animation: lightMove 4s linear infinite;
        }

        @keyframes lightMove {
            0% {
                transform: rotate(0deg) translate(0, 0);
            }

            50% {
                transform: rotate(45deg) translate(20px, 20px);
            }

            100% {
                transform: rotate(0deg) translate(0, 0);
            }
        }

        /* petites étoiles scintillantes */
        .face::after {
            content: '✦ ✦ ✦ ✦';
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.5em;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            animation: sparkle 2s infinite alternate;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }

        /* position faces */
        .front {
            transform: rotateY(0deg) translateZ(120px);
        }

        .back {
            transform: rotateY(180deg) translateZ(120px);
        }

        .right {
            transform: rotateY(90deg) translateZ(120px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(120px);
        }

        .top {
            transform: rotateX(90deg) translateZ(120px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(120px);
        }

        /* rotation cube */
        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="scene" id="scene">
        <div class="cube" id="cube">
            <div class="face front"> PRINCE </div>
            <div class="face back"> CODEUR </div>
            <div class="face right"> PRINCE</div>
            <div class="face left"> CODEUR </div>
            <div class="face top"> PRINCE</div>
            <div class="face bottom"> CODEUR <img src="img/securite-informatique.jpg" alt=""></div>
        </div>
    </div>

    <script>

        const cube = document.getElementById("cube")
        const scene = document.getElementById("scene")
        let isDragging = false;
        let startX, startY, currentX = 0, currentY = 0;

        // souris
        scene.addEventListener("mousedown", e => {
            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
            cuù.style.animation = "none";
        });
        scene.addEventListener("mouseup", () => {
            isDragging = false;
            cube.style.animation = "rotate 12s linear infinite";
        });
        scene.addEventListener("mousemove", e => {
            if (isDragging) {
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                cube.style.transform = `rotateX(${currentY}deg) rotateY(${currentX}deg)`;
            }
        });

        // tactile
        scene.addEventListener("touchstart", e => {
            isDragging = true;
            startX = e.touches[0].clientX - currentX;
            startY = e.touches[0].clientY - currentY;
            cube.style.animation = "none";
        });
        scene.addEventListener("touchend", () => {
            isDragging = false;
            cube.style.animation = "rotate 12s linear infinite";
        });
        scene.addEventListener("touchmove", e => {
            if (isDragging) {
                currentX = e.touches[0].clientX - startX;
                currentY = e.touches[0].clientY - startY;
                cube.style.transform = `rotateX(${currentY}deg) rotateY(${currentX}deg)`;
            }
        });
    </script>
</body>

</html>
